<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Registration</title>
</head>
<body>
    <form action="/" id="registrationForm">
        <h1>Registration Form</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your user name" autocomplete="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" placeholder="Confirm your password" autocomplete="confirm-password" required>
        <div>
            <input type="submit" name="submit" value="Register">
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
